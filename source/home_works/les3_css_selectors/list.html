<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/list_style.css">
    <title>H-W-3 Shopping List</title>
</head>


<body>
    <div class="page">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <main class="container">

            <ul class="prod__ul">
                <li class="prod__li">
                    <label class="prod_string" for="product1">
                        <input type="checkbox" id="product1">
                        <span class="mark"></span>
                        <span class="prod_name">
                                A lot of pickles
                        </span>
                        <span class="prod__comment">
                            for the next lesson about CSS
                        </span>

    
                    </label>
                </li>
                <li class="prod__li">
                    <label class="prod_string" for="product2">
                
                        <input type="checkbox" id="product2">
                        <span class="mark"></span>
                        <span class="prod_name">
                            10 apples
                        </span>
                        <span class="prod__comment">
                            for more CSS manipulations
                        </span>
                    </label>
                </li>
                <li class="prod__li">
                    <label class="prod_string" for="product3">
                
                        <input type="checkbox" id="product3">
                        <span class="mark"></span>
                        <span class="prod_name">
                            20 oranges
                        </span>
                        <span class="prod__comment">
                            because they are awesome
                        </span>
                    </label>
                </li>
                <li class="prod__li">
                    <label class="prod_string" for="product4">
                        <input type="checkbox" id="product4">
                            <span class="mark"></span>
                       <span class="prod_name">
                           13 plates
                        </span>
                        <span class="prod__comment">
                            hm... they always disappear
                        </span>
                    </label>
                </li>
                <li class="prod__li">
                    <label class="prod_string" for="product5">
                        <input type="checkbox" id="product5">
                        <span class="mark"></span><span class="prod_name">15 bentos</span>
                    </label>
                </li>
                <li class="prod__li">
                    <label class="prod_string" for="product6">
                
                        <input type="checkbox" id="product6">
                        <span class="mark"></span><span class="prod_name">1 bottle of Sake ^_^
                        </span>
                        <span class="prod__comment">
                            for my friends
                        </span>
                    </label>
                </li>
            </ul>
        </main>

        <footer class="container">
            <a href="index.html">
               Bon appetit :)
            </a>
        </footer>
    </div>
</body>

</html>
