<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/styles.min.css">
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/png">
    <title>Vie</title>
</head>
<body>
    <header>My Header</header>

    <div id="app">
        <div class="container">
            <h1>{{message}}</h1>
    
            <div class="row">
                <div class="col-md-12">
                    <form @submit="create">
                        <div class="input-group mb-3">
                            <input v-model="newItem" type="text" class="form-control" placeholder="Введите название товара" aria-label="Введите название товара" aria-describedby="addon">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="submit" id="addon" v-bind:disabled="newItem.length < 3">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 text-danger">
                    {{errorMessage}}
                </div>
                <div class="col-6">
                    <h2>List to Buy <span v-if="countToBuy">({{countToBuy}})</span></h2>
                    <ul class="list-unstyled">
                        <li 
                        v-for="item of items" 
                        v-if="!item.done">
                            <div class="form-check">
                                <input 
                                class="form-check-input" 
                                type="checkbox" 
                                name="exampleRadios" 
                                v-bind:id="item.id" 
                                value="true"
                                v-model="item.done">
    
                                <label 
                                class="form-check-label" 
                                v-bind:for="item.id">
                                    {{item.name}}
                                </label>
                            </div>
                        </li>
                    </ul>
                    <span v-if="!countToBuy">There is nothing to buy!</span>
                </div>
                <div class="col-6">
                    <h2>Bought <span v-if="countBought">({{countBought}})</span></h2>
                    <ul>
                        <li 
                        v-for="item of items" 
                        v-if="item.done">
                        <span>{{item.name}}</span></li>
                    </ul>
                    <span v-if="!countBought">You have all you need!</span>
    
                </div>
            </div>
        </div>
        
    </div>

    <footer>My Footer</footer>
    <script src="../../js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../../js/scripts.min.js"></script>
    
</body>
</html>
