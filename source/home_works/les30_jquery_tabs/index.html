        <div class="tabs__tabs">
            <main class="tabs__tab" id="info">
                <div class="container">
                    <div class="poster">
                        <div class="poster__wrap">
                            <img src="img/poster.jpg" alt="Farcry 4" class="poster__img">
                        </div>
                        <div class="poster__stars">
                            <svg class="poster__star poster__star--full">
                                <use xlink:href="#star"></use>
                            </svg>
                            <svg class="poster__star poster__star--full">
                                <use xlink:href="#star"></use>
                            </svg>
                            <svg class="poster__star poster__star--full">

                            </svg>

                            </svg>

                                <use xlink:href="#star"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="description">
                        <header class="description__header">
                            <div class="description__titles">
                                <h1 class="description__title">FarCry 4</h1>
                                <h2 class="description__subtitle">First Released Nov 17, 2014</h2>
                            </div>
                            <div class="description__rank">
                                <div class="rate">
                                    <div class="rate__maximal"></div>
                                    <svg class="rate__current">
                                        <defs>
                                            <linearGradient id="rate__gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                                <stop offset="5%" stop-color="#01d5bc" ></stop>
                                                <stop offset="95%" stop-color="#1ae681"></stop>
                                            </linearGradient>
                                        </defs>
                                        <circle stroke="url(#rate__gradient)"></circle>
                                    </svg>  
                                    <span class="rate__amount">7.8</span>
                                </div>
                            </div>
                        </header>
                        <main class="description__main">
                            <p>In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of the Hima
                                layas struggling under the regime of a despotic self-appointed king.</p>
                        </main>
                        <footer class="description__footer">
                        <div class="description__pricing">
                            <span class="description__sale">20% off!</span>
                            <span class="description__price">&#36;59.96</span>
                        </div> 
                        <button class="description__btn">buy it now</button>
                        </footer>
                    </div>
                </div>
            </main>
            <main class="tabs__tab" id="rating" hidden>Raiting Info</main>
            <main class="tabs__tab" id="buy" hidden>Where to Buy</main>
