<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/617acb0166.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
    <title>Forms</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Contact</h1>
            <p>For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
            <div class="flex">
                <form action="#" method="POST" name="message" class="flex__item message">


                    <input type="text" name="name" placeholder="Your full name..." class="message__input" onfocus="this.placeholder = ' '" onblur="this.placeholder = 'Your full name...'" onmouseover="this.placeholder = 'Name Surname'" onmouseout="this.placeholder = 'Your full name...'">


                    <input type="email" placeholder="Your email..." class="message__input" required onfocus="this.placeholder = ' '" onblur="this.placeholder = 'Your email...'" onmouseover="this.placeholder = 'yourname@domain'" onmouseout="this.placeholder = 'Your email...'">


                    <input type="tel" pattern="^[+]*[0-9]{1,3}[\s]{0,1}[(]{0,1}[0-9]{1,4}[)]{0,1}[\s]{0,1}[0-9]{1,4}[-]{0,1}[0-9]{1,3}[-]{0,1}[0-9]*$" placeholder="Your phone number..." class="message__input" onfocus="this.placeholder = ' '" onblur="this.placeholder = 'Your phone number...'"
                        onmouseover="this.placeholder = '+38 (_ _ _) _ _ _-_ _-_ _'" onmouseout="this.placeholder = 'Your phone number...'" data-mask="+38 (000) 000-00-00" clearifnotmatch="true">



                    <textarea name="" cols="30" rows="5" pattern="[.]{15}" placeholder="Your message..." class="message__input" minlength="15" required onfocus="this.placeholder = ' '" onblur="this.placeholder = 'Your message...'" onmouseover="this.placeholder = 'Type something good!'"
                        onmouseout="this.placeholder = 'Your message...'"></textarea>
                    <input type="submit" name="submit" class="submit">
                </form>
                <div class="flex__item info">
                    <h2>
                        ADDRESS
                    </h2>
                    <p>
                        123 City name, Street, City, Country
                    </p>
                    <h2>
                        EMAIL
                    </h2>
                    <p>
                        ahee@domain.com
                    </p>
                    <h2>
                        PHONE
                    </h2>
                    <p>
                        +012 345 6789
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container flex-footer">
            <p>
                Â© 2015 Company. All right reserved.
            </p>
            <p>Cahee</p>
            <p>Made with <span>love</span> by Auskteez</p>
        </div>
    </footer>
    <a href="second.html" class="fav-link">
        <img src="favicon.png" alt="Favicon" class="link">
    </a>
    <script>
        let inputs = document.querySelectorAll('.message__input');
        inputs.forEach(function(input) {
            input.addEventListener('input', function() {
                // console.log(input.value);
                // console.log(input.value.length);
                if (input.value.length) {
                    input.classList.add('filled');
                } else {
                    input.classList.remove('filled');
                }
            });
        });

        let btn = document.querySelector('#contactsSubmit');
        let form = document.querySelector('.contacts');
        btn.addEventListener('click', function() {
            form.classList.add('validated');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="plugins/jquery.mask.min.js" type="text/javascript"></script>
</body>

</html>
