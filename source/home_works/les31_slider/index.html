<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/617acb0166.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Slider</title>
</head>

<body>
    
    <h2 class="subtitle">our featured work</h2>
    <div class="title__box">
        <h1 class="title">We create engaging experiences through creativity & craft</h1>
        <svg class="title__before" width="61px" height="61px">
            <path fill-rule="evenodd"  stroke-width="6px" stroke="rgb(233, 132, 87)" fill="rgb(255, 255, 255)" d="M9.000,9.000 L53.000,19.000 L19.000,53.000 L9.000,9.000 Z"/>
        </svg>
        <svg class="title__after" width="30px" height="30px">
            <path fill-rule="evenodd"  fill="rgb(233, 132, 87)" d="M30.000,18.000 L18.000,18.000 L18.000,30.000 L12.000,30.000 L12.000,18.000 L-0.000,18.000 L-0.000,12.000 L12.000,12.000 L12.000,-0.000 L18.000,-0.000 L18.000,12.000 L30.000,12.000 L30.000,18.000 Z"/>
        </svg>
    </div>


    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            
            <div class="swiper-slide slider__slide-wraper slider__slide-wraper--green">
                <img class="slider__slide-image" src="./img/1.jpg" alt="Apex Magazine">
                <h3 class="slider__slide-title">Apex Magazine
                June Issue</h3>
                <h4 class="slider__slide-subtitle">by Fabrizio Morra</h4>
            </div>

            <div class="swiper-slide slider__slide-wraper">
                <img class="slider__slide-image" src="./img/2.jpg" alt="Science Magazine">
            </div>   


            <div class="swiper-slide slider__slide-wraper">
                <img class="slider__slide-image" src="./img/3.jpg" alt="Culture Magazine">
            </div>   

        
            <div class="swiper-slide slider__slide-wraper">
                <img class="slider__slide-image" src="./img/4.jpg" alt="FedEx">
            </div>
        </div>
  
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->
    
        <!-- If we need navigation buttons -->
        <div class="slider__btn slider__btn--prev">
            <span>&#60;</span>
        </div>
        <div class="slider__btn slider__btn--next">
            <span>&#62;</span>
        </div>
    
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
       

    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="./js/scripts.js" ></script>
</body>

</html>
