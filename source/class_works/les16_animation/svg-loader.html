<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/svg-loader.css">
    <title>Animation</title>
</head>

<body class="with-loader">
    <div class="loader"></div>
    <svg width="300" height="300" viewBox="0 0 300 300" class="loader__svg">
        <circle class="loader__inner" cx="150" cy="150" r="120"  />
        <g class="loader__group">
            
            <circle class="loader__item" cx="180" cy="180" />
            
            <circle class="loader__item" cx="130" cy="130" />
            
            <circle class="loader__item" cx="170" cy="150" />
            
            <circle class="loader__item" cx="120" cy="110" />
        </g>
        <circle class="loader__outer" cx="150" cy="150" r="130" />
    </svg>

    <a href="index.html" class="fav-link">
        <img src="favicon.png" alt="Favicon" class="link">
    </a>

</body>

</html>
