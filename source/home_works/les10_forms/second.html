<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/second.css">
    <title>Forms</title>
</head>

<body>
    <main>
        <div class="flex">
            <img src="img-second/img1.png" alt="">
            <div class="flex__container">
                <div class="navig">
                    <input type="radio" id="sign_in" name="tab" class="hidden" checked>
                    <label for="sign_in">Sign In</label>
                    <input type="radio" id="join" name="tab" class="hidden">
                    <label for="join">Join Us</label>
                    <form action="#" class="form">

                        <label for="name" class="lg">
                            Username
                        </label>
                        <input type="text" class="lg field" id="name">

                        <label for="pass" class="lg">
                            Password
                        </label>
                        <input type="password" class="lg field" id="pass">

                        <label for="keep" class="keep">
                                
                                <input type="checkbox"  id="keep" class="hidden" checked>
                                <span class="mark"></span>
                                Keep me signed in
                        </label>
                        <button class="btn lg" type="submit">Sign in</button>
                        <div class="add">
                            <a href="#" class="add_link">Forgot password</a>
                            <label class="add_link" for="join">Create an account</label>
                        </div>
                    </form>


                    <form action="#" class="form">
                        <label for="email" class="lg">
                            Email
                        </label>
                        <input type="email" class="lg field" id="email">
                        <button class="btn lg" type="submit">Join Us</button>
                        <div class="add">
                            <label class="add_link" for="sign_in">I have an account</label>
                        </div>
                    </form>




                </div>
            </div>
        </div>
    </main>
    <a href="index.html" class="fav-link">
        <img src="favicon.png" alt="Favicon" class="link">
    </a>
</body>

</html>
