<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/617acb0166.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Arrays</title>
</head>

<body>
    <div class="arrays">
        <div class="arrays__item">
            <h1>Shopping List</h1>
            <ol id="list" class="list">
            </ol>
        </div>
        <div id="bill-box" class="arrays__item">
            <h1>Shopping Bill</h1>
            <ol id="bill" class="bill">
            </ol>
        </div>
        <div id="university-box" class="arrays__item arrays__item--university">
            <h1 id="university-title">University rooms</h1>
            <div class="university__item">
                <div class="university__item--name">Room</div> <div class="university__item--amount">Amount of Sits</div>
                <div class="university__item--faculty">Faculty</div></div>
            <ol id="university" class="university">
            </ol>
        </div>
    </div>
    <script src="./js/scripts.js" ></script>
</body>

</html>
